<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro ðŸš€</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                500: '#6b46c1',
              },
              secondary: {
                500: '#4299e1',
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>
    <main class="container">
        <div class="main-content">
            <div class="sidebar">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <h3 class="font-medium text-gray-700">SPACES</h3>
                        <div class="flex items-center gap-2 p-2 rounded hover:bg-gray-100">
                            <div class="w-5 h-5 rounded bg-purple-500"></div>
                            <span>My Workspace</span>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <h3 class="font-medium text-gray-700">PROJECTS</h3>
                        <div class="flex items-center gap-2 p-2 rounded hover:bg-gray-100">
                            <i data-feather="briefcase"></i>
                            <span>Marketing</span>
                        </div>
                        <div class="flex items-center gap-2 p-2 rounded hover:bg-gray-100">
                            <i data-feather="briefcase"></i>
                            <span>Development</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-container">
                <div class="task-header">
                    <div>
                        <h1 class="text-2xl font-bold">Tasks</h1>
                    </div>
                    <div class="flex gap-2">
                        <button class="px-3 py-1 bg-gray-100 rounded text-sm">List</button>
                        <button class="px-3 py-1 bg-gray-100 rounded text-sm">Board</button>
                        <button class="px-3 py-1 bg-gray-100 rounded text-sm">Calendar</button>
                    </div>
                </div>
<div class="flex gap-3 mb-6">
                    <input 
                        id="taskInput" 
                        type="text" 
                        placeholder="Add a new task..." 
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                    >
                    <button 
                        id="addTaskBtn" 
                        class="bg-primary-500 hover:bg-primary-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center gap-2"
                    >
                        <i data-feather="plus"></i>
                        Add
                    </button>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <div class="text-sm text-gray-500">
                        <span id="taskCount">0</span> tasks remaining
                    </div>
                    <div class="flex gap-2">
                        <button class="filter-btn active px-4 py-2 rounded-lg text-sm font-medium" data-filter="all">
                            All
                        </button>
                        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium" data-filter="active">
                            Active
                        </button>
                        <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium" data-filter="completed">
                            Completed
                        </button>
                    </div>
                </div>

                <div id="taskList" class="space-y-3">
                    <!-- Tasks will be added here dynamically -->
                    <div class="empty-state text-center py-10">
                        <i data-feather="check-circle" class="w-12 h-12 text-gray-300 mx-auto mb-3"></i>
                        <p class="text-gray-500">No tasks yet. Add one above!</p>
                    </div>
                </div>
            </div>

            <project-visualization></project-visualization>
        </div>
    </main>

    <custom-footer></custom-footer>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar-item.js"></script>
<script src="components/footer.js"></script>
    <script src="components/project-visualization.js"></script>
<script src="script.js"></script>
    <script>
        feather.replace();
    </script>
<script src="https://deepsite.hf.co/deepsite-badge.js"></script>
</body>
</html>
